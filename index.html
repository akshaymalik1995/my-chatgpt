<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GPTs</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="max-w-xl mx-auto p-2">
        <nav class="flex gap-2 py-2 flex-wrap">
            <div data-target="home" class="border cursor-pointer px-2 py-1">Home</div>
            <div data-target="settings" class="border cursor-pointer px-2 py-1">Settings</div>
        </nav>
        <div class="w-full hidden rounded my-2 text-center py-2 bg-red-400 text-white font-bold" id="info">

        </div>
        <div id="home" class="hidden">
            <form class="my-12" id="prompt-form">
                <textarea class="w-full border-2 p-2 rounded h-20 focus:outline-none focus:ring-2 focus:ring-blue-600"
                    placeholder="Enter query" name="user-prompt" id="user-prompt"></textarea>
                <select class="w-full border-2 p-2 rounded mt-4 focus:outline-none focus:ring-2 focus:ring-blue-600"
                    name="selected-model" id="">
                    <option selected value="gpt-3.5-turbo-1106">GPT 3</option>
                    <option value="gpt-4-0613">GPT 4</option>
                    <option value="gpt-4-1106-preview">GPT 4 Turbo</option>
                </select>
                <button class="w-full bg-blue-600 text-white p-2 rounded mt-4 hover:bg-blue-700 transition-colors"
                    type="submit">Submit</button>
            </form>

            <div class="shadow font-mono p-4 border-1 border-black" id="answer">
                You will see the response here.
            </div>
        </div>
        <div id="settings" class="hidden">
            <form id="key-form" class="flex items-center justify-center mt-6" action="">
                <input
                    class="px-4 w-full py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-200 rounded-lg mr-2"
                    autocomplete="off" placeholder="Enter key" name="key" id="key" type="text">
                <button class="px-4 py-2 bg-blue-500 text-white rounded-lg focus:outline-none hover:bg-blue-600"
                    type="submit">Submit</button>
            </form>
            <form id="prompt-settings-form" class="mt-6" action="">
                <textarea
                    class="px-4 w-full py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-200 rounded-lg mr-2"
                    autocomplete="off" placeholder="System Prompt" name="system-prompt" id="system-prompt" type="text"></textarea>
                <input
                    class="px-4 w-full py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-200 rounded-lg mr-2"
                    autocomplete="off" placeholder="Max Tokens" name="max-tokens" id="max-tokens" type="number">
        
                <button class="px-4 py-2 my-2 w-full bg-blue-500 text-white rounded-lg focus:outline-none hover:bg-blue-600"
                    type="submit">Submit</button>
            </form>
        </div>


    </div>
    <script src="index.js"></script>
</body>

</html>
